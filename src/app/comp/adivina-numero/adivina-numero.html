<section class="container mt-4">
  <div class="alert alert-secondary text-center">
    <h1>Adivina el NÃºmero</h1>
  </div>

  <div class="alert alert-secondary d-flex justify-content-center">
    <div class="row w-100 d-flex justify-content-center">
      <div class="col-md-6">
        <div class="card p-4 shadow">
          <p class="fw-bold">Puntaje actual: {{ puntaje }}</p>

          <form (ngSubmit)="adivinar()">
            @if (!juegoTerminado) {
            <div class="mb-3">
              <label class="form-label">
                Numero [ {{ indiceNumero + 1 }} ] -> Intento ({{
                  intentoActual
                }})
              </label>
              <input
                type="number"
                class="form-control"
                [(ngModel)]="intento"
                name="intento"
                min="1"
                max="5"
                required
              />
            </div>

            <button type="submit" class="btn btn-primary">Verificar</button>
            } @if (mensaje) {
            <div class="alert alert-info mt-3">
              {{ mensaje }}
            </div>
            }
          </form>

          <button class="btn btn-secondary mt-3" (click)="reiniciar()">
            Reiniciar juego
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
