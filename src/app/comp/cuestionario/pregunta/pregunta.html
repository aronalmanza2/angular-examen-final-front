<div class="card mb-3 border-0 shadow-sm rounded-3">
  <div class="card-header bg-white" [id]="'heading' + pregunta.id">
    <h2 class="mb-0">
      <button
        class="collapsed btn btn-link btn-block text-start d-flex justify-content-between align-items-center w-100 text-decoration-none"
        type="button"
        data-bs-toggle="collapse"
        [attr.data-bs-target]="'#respuesta' + pregunta.id"
        aria-expanded="false"
        [attr.aria-controls]="'respuesta' + pregunta.id"
      >
        <span class="fw-bold">
          {{ pregunta.numeracion }}) {{ pregunta.titulo }}
        </span>
        <span
          class="d-flex align-items-center"
          [class.text-success]="pregunta.respuestaCorrecta"
          [class.text-danger]="!pregunta.respuestaCorrecta"
        >
          <i
            class="bi me-1"
            [class.bi-check-circle-fill]="pregunta.respuestaCorrecta"
            [class.bi-x-circle-fill]="!pregunta.respuestaCorrecta"
          ></i>
          {{ pregunta.respuestaCorrecta ? "Verdadero" : "Falso" }}
        </span>
      </button>
    </h2>
  </div>

  <div
    id="respuesta{{ pregunta.id }}"
    class="collapse"
    [attr.aria-labelledby]="'heading' + pregunta.id"
    [attr.data-bs-parent]="'#' + idAcordion"
  >
    <div class="card-body">
      <p class="mb-0">{{ pregunta.justificacion }}</p>
    </div>
  </div>
</div>
